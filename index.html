<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Mother's Day</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .background {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: minmax(100px, 1fr);
      gap: 5px;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      opacity: 1;
      transition: opacity 2s ease-in-out;
    }

    .background img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    /* Custom layout using nth-child */
    .background img:nth-child(1) { grid-column: span 2; grid-row: span 2; }
    .background img:nth-child(2) { grid-column: span 1; grid-row: span 1; }
    .background img:nth-child(3) { grid-column: span 3; grid-row: span 2; }
    .background img:nth-child(4) { grid-column: span 2; grid-row: span 1; }
    .background img:nth-child(5) { grid-column: span 2; grid-row: span 2; }
    .background img:nth-child(6) { grid-column: span 1; grid-row: span 1; }
    .background img:nth-child(7) { grid-column: span 2; grid-row: span 1; }
    .background img:nth-child(8) { grid-column: span 2; grid-row: span 1; }
    .background img:nth-child(9) { grid-column: span 3; grid-row: span 1; }
    .background img:nth-child(10) { grid-column: span 1; grid-row: span 2; }
    .background img:nth-child(11) { grid-column: span 2; grid-row: span 2; }
    .background img:nth-child(12) { grid-column: span 3; grid-row: span 1; }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .message-container {
      position: relative;
      z-index: 10;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 5px #000;
    }

    p {
      font-size: 1.3rem;
      max-width: 600px;
      line-height: 1.6;
      text-shadow: 1px 1px 4px #000;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      color: #ddd;
      font-size: 0.9rem;
      text-shadow: 1px 1px 2px #000;
    }

    /* Play button styling */
    #playButton {
      position: absolute;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }

    /* Responsive styling for mobile */
    @media (max-width: 768px) {
      .background {
        grid-template-columns: repeat(3, 1fr); /* 3 columns for tablets */
        grid-auto-rows: minmax(150px, 1fr); /* Increase row size for better layout */
      }

      h1 {
        font-size: 2.5rem; /* Smaller font size on mobile */
      }

      p {
        font-size: 1.1rem; /* Smaller font size on mobile */
      }

      #playButton {
        padding: 8px 16px;
        font-size: 0.9rem;
      }
    }

    /* Further responsive styling for very small screens (mobile phones) */
    @media (max-width: 480px) {
      .background {
        grid-template-columns: repeat(2, 1fr); /* 2 columns for small mobile screens */
        grid-auto-rows: minmax(200px, 1fr); /* Adjust row size further */
      }

      h1 {
        font-size: 2rem; /* Even smaller font size */
      }

      p {
        font-size: 1rem; /* Adjust paragraph font size */
      }

      footer {
        font-size: 0.8rem; /* Smaller footer text */
      }
    }

  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="background-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <!-- Play Button -->
  <button id="playButton">▶ Play Music</button>

  <div class="background" id="background">
    <img src="photo1.jpg" alt="">
    <img src="photo2.jpg" alt="">
    <img src="photo3.jpg" alt="">
    <img src="photo4.jpg" alt="">
    <img src="photo5.jpg" alt="">
    <img src="photo6.jpg" alt="">
    <img src="photo7.jpg" alt="">
    <img src="photo8.jpg" alt="">
    <img src="photo9.jpg" alt="">
    <img src="photo10.jpg" alt="">
    <img src="photo11.jpg" alt="">
    <img src="photo12.jpg" alt="">
  </div>

  <div class="overlay"></div>

  <div class="message-container">
    <h1>Happy Mother's Day ❤️</h1>
    <p>
      Thank you for all the love, laughter, and lessons you've given me. You're the heart of our family and the light of my life.
      This collage is just a glimpse of how much you mean to me. I love you, always.
    </p>
  </div>

  <footer>
    Made with love ❤️ for Mica
  </footer>

  <script>
    const images = [
      "photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg", "photo5.jpg", "photo6.jpg",
      "photo7.jpg", "photo8.jpg", "photo9.jpg", "photo10.jpg", "photo11.jpg", "photo12.jpg"
    ];

    function randomizeImages() {
      const imageElements = document.querySelectorAll('.background img');
      const parent = document.querySelector('.background');
      parent.style.opacity = '0';
      setTimeout(() => {
        imageElements.forEach((img) => {
          const randomIndex = Math.floor(Math.random() * images.length);
          img.src = images[randomIndex];
        });
        parent.style.opacity = '1';
      }, 2000);
    }

    setInterval(randomizeImages, 60000);
    randomizeImages();

    // Music autoplay handling
    const audio = document.getElementById('bg-music');
    const playButton = document.getElementById('playButton');

    window.addEventListener('DOMContentLoaded', () => {
      audio.play().catch(() => {
        playButton.style.display = 'block';
      });
    });

    playButton.addEventListener('click', () => {
      audio.play().then(() => {
        playButton.style.display = 'none';
      }).catch((err) => {
        console.log("Playback failed:", err);
      });
    });
  </script>

</body>
</html>
